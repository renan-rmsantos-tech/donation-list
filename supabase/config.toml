# Supabase local development configuration
# https://supabase.com/docs/guides/local-development/cli/config

project_id = "local"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "pgbouncer"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[realtime]
enabled = true

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_manual_linking = false

[auth.email]
enable_signup = true
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false
